<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StarSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Legacy palette map for backward compatibility
              space: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                accent: '#38bdf8',
                success: '#4ade80',
                danger: '#f87171',
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "slide-up": "slideUp 0.4s ease-out forwards",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap');

      :root {
        /* Light Theme - Bright & Fresh */
        --background: 210 40% 98%;  /* #F8FAFC */
        --foreground: 222 47% 11%;  /* #0F172A */

        --card: 0 0% 100%;  /* #FFFFFF */
        --card-foreground: 222 47% 11%;

        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;

        --primary: 199 89% 48%;  /* #0EA5E9 Sky 500 */
        --primary-foreground: 0 0% 100%;

        --secondary: 210 40% 96%;  /* #F1F5F9 */
        --secondary-foreground: 222 47% 11%;

        --muted: 210 40% 96%;
        --muted-foreground: 215 16% 47%;  /* #64748B */

        --accent: 188 91% 44%;  /* #06B6D4 Cyan 500 */
        --accent-foreground: 0 0% 100%;

        --success: 160 84% 39%;  /* #10B981 Emerald 500 */
        --warning: 25 95% 62%;  /* #FB923C Orange 400 */
        --destructive: 350 89% 60%;  /* #F43F5E Rose 500 */
        --destructive-foreground: 0 0% 100%;

        --border: 214 32% 91%;  /* #E2E8F0 */
        --input: 214 32% 91%;
        --ring: 199 89% 48%;

        /* Custom colors */
        --glow-sky: rgba(14, 165, 233, 0.15);
        --glow-cyan: rgba(6, 182, 212, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #EFF6FF 0%, #F0FDFA 50%, #ECFDF5 100%);
        background-attachment: fixed;
        color: hsl(var(--foreground));
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Custom animations */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px var(--glow-sky); }
        50% { box-shadow: 0 0 30px var(--glow-cyan); }
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Focus glow effect */
      .focus-glow:focus-within {
        box-shadow: 0 0 0 3px var(--glow-sky), 0 10px 30px rgba(14, 165, 233, 0.2);
      }

      /* Smooth transitions */
      .transition-smooth {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
