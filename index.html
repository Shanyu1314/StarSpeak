<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StarSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Legacy palette map for backward compatibility
              space: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                accent: '#38bdf8',
                success: '#4ade80',
                danger: '#f87171',
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "slide-up": "slideUp 0.4s ease-out forwards",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 222 47% 11%;
        --foreground: 210 40% 98%;
        
        --card: 222 47% 14%;
        --card-foreground: 210 40% 98%;
        
        --popover: 222 47% 11%;
        --popover-foreground: 210 40% 98%;
        
        --primary: 199 89% 48%; /* Sky 500 equivalent approx */
        --primary-foreground: 222 47% 11%;
        
        --secondary: 217 33% 17%;
        --secondary-foreground: 210 40% 98%;
        
        --muted: 217 33% 17%;
        --muted-foreground: 215 20% 65%;
        
        --accent: 217 33% 17%;
        --accent-foreground: 210 40% 98%;
        
        --destructive: 0 63% 31%;
        --destructive-foreground: 210 40% 98%;

        --border: 217 33% 20%;
        --input: 217 33% 20%;
        --ring: 212.7 26.8% 83.9%;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="antialiased h-screen w-screen overflow-hidden selection:bg-primary selection:text-primary-foreground font-sans">
    <div id="root" class="h-full w-full flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
